<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header><img src="./images/logo.svg" alt="Logo" class="logo" /></header>
    <div class="container">
      <div class="left">
        <h1>
          We're <br /><span>
            coming <br />
            soon</span
          >
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with an Anouncements and our
          launch deals.
        </p>
        <form action="#">
          <input type="email" placeholder="Email Address" />
          <img src="" class="error-icon" alt="" />
          <button type="submit">
            <img src="/images/icon-arrow.svg" alt="" />
          </button>
        </form>
        <!--<p class="error-text">Please, provide a valid email</p>-->
      </div>
      <div class="right"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
